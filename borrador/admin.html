<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="main">
  <header class="admin-header">
    <h1>Panel de Administración</h1>
    <p>Agrega nuevos restaurantes a la plataforma</p>
    <a href="index.html" class="btn btn-danger">Volver al inicio</a>
  </header>

  <section id="admin-panel">
    <form id="add-restaurant-form" class="bg-dark text-white p-4 rounded">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del restaurante</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" id="tipo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación</label>
        <input type="text" id="ubicacion" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="puntuacion" class="form-label">Puntuación</label>
        <input type="number" id="puntuacion" class="form-control" min="1" max="5" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen (URL)</label>
        <input type="text" id="imagen" class="form-control" placeholder="imagenes/restX.jpg">
      </div>
      <button type="submit" class="btn btn-danger">Agregar Restaurante</button>
    </form>
  </section>

  <footer class="admin-footer">
    <p>&copy; 2025 LWClub · Panel de Administración</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
