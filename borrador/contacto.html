<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .contact-container {
      max-width: 600px;
      margin: 4rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .contact-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      border-radius: 0.5rem;
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body class="main">
  <header>
    <nav class="navbar navbar-expand-lg bg px-4 py-3 shadow-sm">
      <div class="container-fluid flex-column align-items-center text-center">
        <a class="navbar-brand d-flex align-items-center gap-3 justify-content-center mb-3" href="index.html">
          <img src="imagenes/logo1.jpg" alt="Logo" class="logo" style="width: 60px; height: 60px; object-fit: cover;">
          <span class="h1 mb-0">Restaurante a tu Servicio</span>
        </a>

        <div class="d-flex flex-wrap justify-content-center gap-3 mb-3">
          <a class="nav-link" href="index.html">Inicio</a>
          <a class="nav-link" href="contacto.html">Contacto</a>
          <a class="nav-link" href="ayuda.html">Ayuda</a>
        </div>

        <form class="d-flex justify-content-center w-100" role="search" onsubmit="buscar(); return false;">
          <input class="form-control w-50 me-2" type="search" id="search" placeholder="¬øQu√© tipo de comida buscas?" />
          <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="contact-container">
    <h2><i class="fab fa-whatsapp me-2"></i>Cont√°ctanos</h2>
    <form id="formContacto">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aqu√≠..."
          required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fab fa-whatsapp me-2"></i>Enviar por WhatsApp
      </button>
    </form>
  </div>

  <script>
    document.getElementById("formContacto").addEventListener("submit", function (e) {
      e.preventDefault();

      // Obtener los valores del formulario
      const nombre = document.getElementById("nombre").value;
      const mensaje = document.getElementById("mensaje").value;

      // üîπ Coloca aqu√≠ tu n√∫mero de WhatsApp con el formato internacional (sin + ni 00)
      const telefono = "525667750270"; // ‚Üê Cambia este n√∫mero por el tuyo
       // Crear el enlace de WhatsApp
      const url = `https://wa.me/${telefono}?text=Hola,%20soy%20${nombre}:%0A${mensaje}`;
 
      // Abrir WhatsApp en una nueva pesta√±a
      window.open(url, "_blank");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
